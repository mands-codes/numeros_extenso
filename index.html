<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Números por Extenso</title>
</head>
<body>
 <div class="container">
    <h2>Números por Extenso</h2>
 <div class="range-field">
    <p class="range-field">
        <input type="range" id="inputRange" min="0" max="999" step="1" value="0" />
      </p>
</div>
<div class="details">
    <label for="inputValue">Número atual</label>
<input type="text" id="inputValue" disabled readonly value="0">
<label for="numberText">Número por Extenso</label>
<input type="text" id="inputText" disable readonly value="zero">
</div>
</div>
</div>   

<script src="js/script.js"></script>
 <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
